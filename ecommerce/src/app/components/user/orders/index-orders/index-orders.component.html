<app-nav></app-nav>

<main class="cs-page-wrapper">

    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Mis pedidos</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

            <!-- Account menu (sticky sidebar) -->
            <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
                <app-sidebar></app-sidebar>
            </aside>

            <!-- Content -->
            <div class="col-lg-8 ml-auto">
                <div class="d-flex align-items-center justify-content-between mb-4 pb-sm-2">
                    <h1 class="h2 mb-0">Mis pedidos</h1>
                    <!-- <div class="form-inline">
                        <label for="sort-orders" class="d-none d-sm-block font-weight-bold mr-2 pr-1">Sort orders</label>
                        <select id="sort-orders" class="custom-select">
                        <option>All</option>
                        <option>Delivered</option>
                        <option>In Progress</option>
                        <option>Delayed</option>
                        <option>Canceled</option>
                        </select>
                    </div> -->
                </div>

                <!-- Orders accordion -->
                <div class="accordion-alt" id="orders" *ngIf="!loadingData">

                    <!-- Order -->
                    <ng-container *ngIf="orders.length >= 1">
                        <div class="card border-bottom" *ngFor="let item of orders| slice: (page-1)*pageSize: (page-1)*pageSize + pageSize;">
                            <div class="card-header accordion-heading py-1">
                                <a [routerLink]="['/account/order', item._id]" class="d-flex flex-wrap justify-content-between py-3" data-toggle="collapse" aria-expanded="false">
                                    <span class="pr-2"># {{item._id | uppercase}}</span>
                                    <span class="font-size-sm text-muted text-nowrap px-2">
                                    <i class="cxi-clock font-size-base align-middle mt-n1 mr-1"></i>
                                    {{item.createdAt | date}}
                                    </span>
                                    <span class="badge badge-info">{{item.state}}</span>
                                    <span class="text-dark pl-1">{{item.subtotal}} â‚¬</span>
                                </a>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="orders.length == 0">
                        <div class="card border-bottom">
                            <div class="card-header accordion-heading py-1">
                                <a class="d-flex flex-wrap justify-content-between py-3">
                                    <span class="text-muted">No tiene ningun pedido en su cuenta. ðŸ˜±</span>
                                </a>
                            </div>
                        </div>
                    </ng-container>


                </div>
                <div class="row" *ngIf="loadingData">
                    <div class="col-12 text-center">
                        <!-- Custom size border spinner -->
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="orders.length"></ngb-pagination>
                        <!-- npm install --legacy-peer-deps @ng-bootstrap/ng-bootstrap -->
                        <!-- npm install --legacy-peer-deps @angular/localize . Luego aÃ±adir import en fichero polyfills.ts -> import '@angular/localize/init'; -->
                    </div>
                </div>

            </div>

        </div>
    </section>

</main>

<app-footer></app-footer>
