<div class="sidebar-sticky" data-sidebar-sticky-options='{
    "topSpacing": 120,
    "minWidth": 991
  }'>
    <div class="sidebar-sticky-inner">
        <div class="card">
            <div class="card-body" *ngIf="userLE">
                <h5 class="card-title mb-1">{{userLE.first_name}} {{userLE.second_name}} {{userLE.first_surname}} {{userLE.second_surname}}</h5>
                <p class="card-text text-muted mb-lg-0">{{userLE.email}}</p>
                <a href="#account-menu" class="btn btn-primary btn-block d-lg-none" data-toggle="collapse">Account Menu</a>
            </div>
            <div id="account-menu" class="collapse d-lg-block">
                <div class="list-group list-group-flush border-top">
                    <a [routerLink]="['/account/profile']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="cxi-profile font-size-lg mr-2"></i>
                        <span>Mi perfil</span>
                    </a>
                    <a [routerLink]="['/account/addresses']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="cxi-bag font-size-lg mr-2"></i>
                        <span>Mis Direcciones</span>
                    </a>
                    <a [routerLink]="['/account/orders']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="cxi-heart font-size-lg mr-2"></i>
                        <span>Mis pedidos</span>
                    </a>
                    <a [routerLink]="['/account/reviews']" routerLinkActive="active" class="list-group-item list-group-item-action d-flex align-items-center">
                        <i class="cxi-star font-size-lg mr-2"></i>
                        <span>Mis reseñas</span>
                    </a>
                    <a style="cursor: pointer;" class="list-group-item list-group-item-action d-flex align-items-center" (click)="logout()">
                        <i class="cxi-logout font-size-lg mr-2"></i>
                        <span>Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
