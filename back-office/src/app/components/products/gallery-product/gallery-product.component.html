<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo se establece las configuraciones de la tienda.</p>

    </div>
</div>

<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Galería de producto</h5>
    </div>

    <div class="card-body">
        <div style="max-width: 48rem;">

            <div class="row mb-5">
                <div class="col-md-4" style="padding-right: 0;">
                    <img [src]="url+'getCoverProduct/'+product.cover" class="img-thumbnail rounded-0" alt="">
                </div>
                <div class="col-md-8" style="padding-left: 0;">
                    <div class="card" style="height: 100%; background: #F5EEEE;">
                        <div class="card-body">
                            <h3 class="card-product-title text-truncate mb-2">
                                <a class="nav-link mb-3">{{product.title}}</a>
                                <p class="text-muted">{{product.description}}</p>
                                <div class="d-flex align-items-center">
                                    <span class="h5 d-inline-block mb-0 text-danger">{{product.price}}</span>
                                    <del class="d-inline-block ml-2 pl-1 text-muted">{{product.price}}</del>
                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">New image</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <input id="input-imagen" type="text" class="form-control" type="file" (change)="fileChangeEvent($event)">
                        <div class="input-group-append">
                            <ng-container *ngIf="file">
                                <button *ngIf="!updating" class="btn btn-primary" type="button" (click)="addImage()">Add Image</button>
                                <button *ngIf="updating" type="button" class="btn btn-primary" disabled>
                                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                                Uploading...
                            </button>
                            </ng-container>
                            <ng-container *ngIf="!file">
                                <button *ngIf="!updating" class="btn btn-primary" type="button" disabled>Add Image</button>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="table-responsive mt-3">
                        <table class="table table-sm table-bordered" *ngIf="product.gallery">
                            <thead class="thead-dark">
                                <tr>

                                    <th>Title</th>
                                    <th>Options</th>

                                </tr>
                            </thead>
                            <ng-container *ngIf="product.gallery.length > 0">
                                <tbody *ngFor="let item of product.gallery, let indice = index">
                                    <tr>
                                        <td>
                                            <p>
                                                <img [src]="url+'getCoverProduct/'+item.image" style="width: 80px;" class="img-thumbnail rounded-0"> {{item.image}}
                                            </p>
                                        </td>
                                        <td><a style="cursor: pointer;" class="text-danger" data-toggle="modal" [attr.data-target]="'#delete-'+item._id">[Eliminar]</a></td>
                                    </tr>
                                    <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">
                                                        Delete product
                                                    </h4>
                                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure to delete this image?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancel</button>
                                                    <button *ngIf="!btnDisabled" class="btn btn-primary btn-shadow btn-sm" type="button" (click)="deleteImage(item._id)">Delete</button>
                                                    <button *ngIf="btnDisabled" type="button" class="btn btn-secondary">
                                                        <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                                                        Deleting...
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tbody>
                            </ng-container>
                            <ng-container *ngIf="product.gallery.length == 0">
                                <tbody>
                                    <tr>
                                        <td class="text-center" colspan="2">
                                            <span class="text-muted">No hay imagenes disponibles</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
