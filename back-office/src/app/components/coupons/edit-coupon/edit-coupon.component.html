<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Coupons</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Update coupon</p>

    </div>
</div>

<ng-container *ngIf="loadingData">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!loadingData">
    <ng-container *ngIf="!coupon">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Coupon not found</h3>

                <div class="row">
                    <div class="col-3 mx-auto">
                        <img src="assets/img/error.png" alt="" style="width: 100%" />
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="coupon">
        <!-- Form -->
        <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
            <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Coupon update form</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">code</label>
                            <input class="form-control" type="text" placeholder="code coupon" name="code" [(ngModel)]="coupon.code" required>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <label for="validationCustom01" class="form-label">Tipo de cupon</label>
                            <select class="form-control custom-select" name="type" [(ngModel)]="coupon.type" required>
                                <option value="" disabled selected>Select an type</option>
                                <option value="percent">Porcentaje</option>
                                <option value="fixedValue">Valor fijo</option>
                              </select>
                        </div>
                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">value of coupon</label>
                            <input class="form-control" type="text" placeholder="type coupon" name="value" [(ngModel)]="coupon.value" required>
                        </div>
                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">limit of coupon</label>
                            <input class="form-control" type="text" placeholder="limit of coupon" name="limit" [(ngModel)]="coupon.limit" required>
                        </div>
                    </div>

                </div>
                <div class="card-footer">
                    <button *ngIf="!btnDisabled" class="btn btn-primary mr-3" type="submit">Update coupon</button>
                    <button *ngIf="btnDisabled" type="button" class="btn btn-secondary" disabled>
                    <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
                    Updating...
                </button>
                    <a [routerLink]="['/panel/coupons']" class="btn btn-warning">Go back</a>
                </div>
            </div>
        </form>
    </ng-container>
</ng-container>
